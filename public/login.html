<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Jadaa Emart</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- i18n -->
    <script src="/js/i18n.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="/" class="logo">Jadaa Emart</a>

            <nav>
                <button id="lang-toggle" class="btn-outline btn-sm">üá∏üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                <a href="/" class="btn btn-outline btn-sm" data-i18n="nav.home">Home</a>
                <a href="register.html" class="btn btn-sm" data-i18n="nav.register">Register</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: var(--space-lg);" data-i18n="auth.login_title">Login to Your
                Account</h2>

            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username" data-i18n="auth.username">Username</label>
                    <input type="text" id="username" name="username" required data-i18n-placeholder="auth.username"
                        placeholder="Username" autocomplete="username" />
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="auth.password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required
                            data-i18n-placeholder="auth.password" placeholder="Password"
                            autocomplete="current-password" />
                        <button type="button" class="password-toggle" onclick="togglePassword('password')"
                            data-i18n-title="auth.show_password" title="Show Password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg" style="width: 100%; margin-top: var(--space-md);"
                    data-i18n="auth.login_button">
                    Login
                </button>
            </form>

            <div style="text-align: center; margin-top: var(--space-lg); color: var(--text-muted);">
                <span data-i18n="auth.no_account">Don't have an account?</span>
                <a href="register.html"
                    style="color: var(--primary-solid); margin-left: var(--space-xs); font-weight: 600;"
                    data-i18n="nav.register">Register</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const alertContainer = document.getElementById('alert-container');

        // Toggle Password Visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;

            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üôà';
                button.title = i18n.t('auth.hide_password');
            } else {
                field.type = 'password';
                button.textContent = 'üëÅÔ∏è';
                button.title = i18n.t('auth.show_password');
            }
        }

        // Show Alert
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Client-side validation
            if (!username || !password) {
                showAlert(i18n.t('messages.fill_all_fields'), 'error');
                return;
            }

            // Disable submit button
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div>
                <span>${i18n.t('messages.loading')}</span>
            `;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('token', data.accessToken);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.id,
                        username: data.username,
                        email: data.email,
                        role: data.role
                    }));

                    showAlert(i18n.t('messages.login_success'), 'success');

                    // Redirect based on role
                    setTimeout(() => {
                        if (data.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    showAlert(data.message || i18n.t('messages.error'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                showAlert(i18n.t('messages.error') + ': ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
