<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | JadaaMart</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--card-bg);
            padding: 2rem;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            font-family: inherit;
        }

        .btn:hover {
            background: var(--secondary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            color: var(--text-muted);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            color: white;
            font-family: inherit;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">JadaaMart Admin</div>
        <a href="#" class="nav-link active">Products</a>
        <a href="index.html" class="nav-link">Back to Store</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Products</h1>
            <button class="btn" onclick="openModal()">+ Add Product</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-table">
                <!-- Products will be loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-bottom: 1.5rem;">Add Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Slug</label>
                    <input type="text" id="slug" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" id="stock" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" class="btn" style="flex: 1;">Save</button>
                    <button type="button" class="btn" onclick="closeModal()"
                        style="background: #ef4444; flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');

        if (!token || user.role !== 'admin') {
            window.location.href = 'index.html';
        }

        async function loadProducts() {
            const res = await fetch('/api/products');
            const products = await res.json();
            const tbody = document.getElementById('product-table');

            tbody.innerHTML = products.map(p => `
                <tr>
                    <td>${p.name}</td>
                    <td>$${p.price}</td>
                    <td>${p.stock}</td>
                    <td>
                        <button onclick="editProduct(${p.id})" style="color: var(--primary); background: none; border: none; cursor: pointer; margin-right: 1rem;">Edit</button>
                        <button onclick="deleteProduct(${p.id})" style="color: #ef4444; background: none; border: none; cursor: pointer;">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            const data = {
                name: document.getElementById('name').value,
                slug: document.getElementById('slug').value,
                price: document.getElementById('price').value,
                stock: document.getElementById('stock').value,
                description: document.getElementById('description').value
            };

            const url = id ? `/api/products/${id}` : '/api/products';
            const method = id ? 'PUT' : 'POST';

            await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'x-access-token': token
                },
                body: JSON.stringify(data)
            });

            closeModal();
            loadProducts();
        });

        async function deleteProduct(id) {
            if (confirm('Are you sure?')) {
                await fetch(`/api/products/${id}`, {
                    method: 'DELETE',
                    headers: { 'x-access-token': token }
                });
                loadProducts();
            }
        }

        function openModal() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('modalTitle').innerText = 'Add Product';
            document.getElementById('productModal').style.display = 'flex';
        }

        async function editProduct(id) {
            // In a real app, fetch single product details. For now, we reload list or pass data.
            // Let's fetch the single product to be safe
            const res = await fetch(`/api/products`); // Ideally /api/products/${slug} but we have ID here. 
            // The API uses slug for single get, but let's just filter from list for simplicity or fix API later.
            // Actually, let's just use the list data since we have it, but better to fetch.
            // Wait, the API has GET /:slug. We don't have GET /:id. 
            // Let's just find it from the table for now to save a request or implement GET /:id.
            // I'll implement a quick find from the DOM or re-fetch list.

            // Re-fetching list to find item (not efficient but works)
            const products = await (await fetch('/api/products')).json();
            const p = products.find(x => x.id === id);

            document.getElementById('productId').value = p.id;
            document.getElementById('name').value = p.name;
            document.getElementById('slug').value = p.slug;
            document.getElementById('price').value = p.price;
            document.getElementById('stock').value = p.stock;
            document.getElementById('description').value = p.description;

            document.getElementById('modalTitle').innerText = 'Edit Product';
            document.getElementById('productModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        loadProducts();
    </script>
</body>

</html>
