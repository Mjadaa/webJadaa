<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Jadaa Emart</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Cairo:wght@400;600;700;800&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- i18n -->
    <script src="/js/i18n.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="/" class="logo">Jadaa Emart</a>

            <nav>
                <button id="lang-toggle" class="btn-outline btn-sm">üá∏üá¶ ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
                <a href="/" class="btn btn-outline btn-sm" data-i18n="nav.home">Home</a>
                <a href="login.html" class="btn btn-sm" data-i18n="nav.login">Login</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: var(--space-lg);" data-i18n="auth.register_title">Create New
                Account</h2>

            <div id="alert-container"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="username" data-i18n="auth.username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="50"
                        data-i18n-placeholder="auth.username" placeholder="Username" autocomplete="username" />
                    <small style="color: var(--text-muted); font-size: 0.85rem;">Minimum 3 characters</small>
                </div>

                <div class="form-group">
                    <label for="email" data-i18n="auth.email">Email</label>
                    <input type="email" id="email" name="email" required data-i18n-placeholder="auth.email"
                        placeholder="Email" autocomplete="email" />
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="auth.password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required minlength="6"
                            data-i18n-placeholder="auth.password" placeholder="Password" autocomplete="new-password" />
                        <button type="button" class="password-toggle" onclick="togglePassword('password')"
                            data-i18n-title="auth.show_password" title="Show Password">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <small style="color: var(--text-muted); font-size: 0.85rem;">Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirm-password" data-i18n="auth.confirm_password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" name="confirm-password" required
                            data-i18n-placeholder="auth.confirm_password" placeholder="Confirm Password"
                            autocomplete="new-password" />
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')"
                            data-i18n-title="auth.show_password" title="Show Password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg" style="width: 100%; margin-top: var(--space-md);"
                    data-i18n="auth.register_button">
                    Register
                </button>
            </form>

            <div style="text-align: center; margin-top: var(--space-lg); color: var(--text-muted);">
                <span data-i18n="auth.have_account">Already have an account?</span>
                <a href="login.html"
                    style="color: var(--primary-solid); margin-left: var(--space-xs); font-weight: 600;"
                    data-i18n="nav.login">Login</a>
            </div>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const alertContainer = document.getElementById('alert-container');

        // Toggle Password Visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;

            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'üôà';
                button.title = i18n.t('auth.hide_password');
            } else {
                field.type = 'password';
                button.textContent = 'üëÅÔ∏è';
                button.title = i18n.t('auth.show_password');
            }
        }

        // Show Alert
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Handle Registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Client-side validation
            if (!username || !email || !password || !confirmPassword) {
                showAlert(i18n.t('messages.fill_all_fields'), 'error');
                return;
            }

            if (username.length < 3) {
                showAlert('Username must be at least 3 characters', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert(i18n.t('messages.password_mismatch'), 'error');
                return;
            }

            // Disable submit button
            const submitBtn = registerForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div>
                <span>${i18n.t('messages.loading')}</span>
            `;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(i18n.t('messages.register_success'), 'success');

                    // Redirect to login after successful registration
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || i18n.t('messages.error'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                }
            } catch (error) {
                showAlert(i18n.t('messages.error') + ': ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }
        });

        // Real-time password match validation
        document.getElementById('confirm-password').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ef4444';
            } else {
                this.style.borderColor = '';
            }
        });
    </script>
</body>

</html>
