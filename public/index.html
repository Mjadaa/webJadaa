<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JadaaMart | Premium Shopping</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero p {
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.3);
        }

        .card-img {
            width: 100%;
            height: 200px;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 3rem;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 1.5rem;
        }

        .category {
            font-size: 0.875rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--secondary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">JadaaMart</div>
        <nav>
            <!-- Add nav items if needed -->
        </nav>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Discover Premium<br>Quality Products</h1>
            <p>Explore our curated collection of electronics, fashion, and more. Powered by JadaaMart API.</p>
        </section>

        <div id="products-grid" class="grid">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <script>
        async function fetchProducts() {
            const grid = document.getElementById('products-grid');
            try {
                const response = await fetch('/api/products');
                const products = await response.json();

                if (products.length === 0) {
                    grid.innerHTML = '<div class="loading">No products found.</div>';
                    return;
                }

                grid.innerHTML = products.map(product => `
                    <div class="card">
                        <div class="card-img">
                            <!-- Placeholder for image, using first letter of name -->
                            ${product.image && !product.image.includes('placeholder') ?
                        `<img src="${product.image}" alt="${product.name}" onerror="this.parentElement.innerText='${product.name[0]}'"/>` :
                        product.name[0]}
                        </div>
                        <div class="card-body">
                            <span class="category">${product.Category ? product.Category.name : 'Product'}</span>
                            <h3 class="card-title">${product.name}</h3>
                            <p class="card-desc">${product.description}</p>
                            <div class="card-footer">
                                <span class="price">$${product.price}</span>
                                <a href="#" class="btn">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                grid.innerHTML = `<div class="loading" style="color: #ef4444">Failed to load products: ${error.message}</div>`;
            }
        }

        fetchProducts();
    </script>
</body>

</html>
